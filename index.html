<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="https://pbs.twimg.com/profile_images/1062829511341834240/ZfotZ0Ka_400x400.jpg"
            type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Montserrat&family=Orbitron:wght@500&family=Raleway&family=Roboto:wght@300&display=swap"
            rel="stylesheet">
        <title>Rock-Paper-Scissor Game</title>
    </head>

    <body>
        <header>
            <h1>Rock-Paper-Scissor Game</h1>
        </header>
        <div class="score-board">
            <div id="user-label" class="badge">User</div>
            <div class="score">
                <span id="user-score">0</span>:<span id="computer-score">0</span>
            </div>
            <div id="computer-label" class="badge">Comp.</div>
        </div>
        <div class="result" id="result">
            Let's Start The Game!!! The Game Has 10 Rounds.
        </div>
        <div class="results" id="results">
            See Your Result Here
        </div>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="https://img.icons8.com/color/100/000000/hand-rock.png" alt="Hand-Rock" />
            </div>
            <div class="choice" id="scissor">
                <img src="https://img.icons8.com/color/100/000000/hand-scissors--v1.png" alt="Hand-Scissors" />
            </div>
            <div class="choice" id="paper">
                <img src="https://img.icons8.com/color/100/000000/hand.png" alt="Hand-Paper" />
            </div>
        </div>
        <h6 id="show"></h6>
        <p>Created By <span style="color:red;">Aryan Garg</span> &copy; 2021</p>
    </body>
    <script type="text/javascript" src="./app.js"></script>

</html>
